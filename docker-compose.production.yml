version: '3.8'

services:
  # Web Server (PHP + Apache)
  web:
    build: .
    container_name: spark-app
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    environment:
      - BASEURL=${BASEURL}
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - SECRET_SALT=${SECRET_SALT}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/var/www/html
      - ./uploads:/var/www/html/uploads
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database (MariaDB)
  db:
    image: mariadb:10.11
    container_name: spark-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/00-init-complete.sql:/docker-entrypoint-initdb.d/00-init-complete.sql
      - ./database/01-production-data.sql:/docker-entrypoint-initdb.d/01-production-data.sql
      - ./backups:/backups
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASS}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Only expose DB port if needed for external access
    # ports:
    #   - "${DB_PORT:-3306}:3306"

  # phpMyAdmin (OPTIONAL - Disable in production or secure properly)
  # Uncomment only if needed for database management
  # phpmyadmin:
  #   image: phpmyadmin/phpmyadmin
  #   container_name: spark-pma
  #   restart: unless-stopped
  #   environment:
  #     - PMA_HOST=db
  #     - PMA_USER=${DB_USER}
  #     - PMA_PASSWORD=${DB_PASS}
  #   ports:
  #     - "${PMA_PORT:-8081}:80"
  #   depends_on:
  #     - db
  #   networks:
  #     - spark-network

networks:
  spark-network:
    driver: bridge

volumes:
  db_data:
    driver: local
